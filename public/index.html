<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div id="login-page">
        <h1>Please Log In</h1>
        <button id="login-btn">Log In</button>
    </div>

    <div id="user-page" style="display: none;">
        <h1>Welcome, <span id="user-name"></span>!</h1>
        <h2>Your Token</h2>
        <pre id="token-display"></pre>

        <h2>Storage Test</h2>
        <div>
            <input type="text" id="storage-key" placeholder="Key">
            <input type="text" id="storage-value" placeholder="Value (JSON)">
            <button id="storage-set-btn">Set</button>
            <button id="storage-get-btn">Get</button>
            <button id="storage-sync-btn">Sync Now</button>
        </div>
        <pre id="storage-result"></pre>

        <button id="logout-btn">Log Out</button>
    </div>

    <script type="module" src="../src/auth.js"></script>
</body>
</html>
