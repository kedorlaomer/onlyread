<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        .provider-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: white;
        }
        .provider-btn:hover {
            opacity: 0.9;
        }
        #github-btn { background-color: #333; }
        #gitlab-btn { background-color: #fc6d26; }
        #google-btn { background-color: #4285f4; }
        #bitbucket-btn { background-color: #0052cc; }
        #netlify-btn { background-color: #00ad9f; }
    </style>
</head>
<body>
    <div id="login-page">
        <h1>Please Log In</h1>
        <div id="provider-buttons">
            <button class="provider-btn" id="github-btn">GitHub</button>
            <button class="provider-btn" id="gitlab-btn">GitLab</button>
            <button class="provider-btn" id="google-btn">Google</button>
            <button class="provider-btn" id="bitbucket-btn">Bitbucket</button>
            <button class="provider-btn" id="netlify-btn">Email / Netlify Identity</button>
        </div>
    </div>

    <div id="user-page" style="display: none;">
        <h1>Welcome!</h1>
        <h2>Your Token</h2>
        <pre id="token-display"></pre>
        <button id="logout-btn">Log Out</button>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
